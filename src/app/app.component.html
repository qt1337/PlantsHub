
<mat-toolbar class="app-header flex" *ngIf="authGuard.isLoggedIn()">
  <button (click)="drawer.toggle()" mat-icon-button class="example-icon"
          aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{title}}</span>
  <button mat-icon-button class="logout-button tr items-end" aria-label="Example icon-button with logout icon"
          (click)="authenticationService.logout()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
<ng-container *ngIf="!authGuard.isLoggedIn()">
  <router-outlet></router-outlet>
</ng-container>
  <ng-container *ngIf="authGuard.isLoggedIn()">
  <mat-drawer-container class="nav-container" autosize [hasBackdrop]="true" *ngIf="authGuard.isLoggedIn()">
    <mat-drawer #drawer class="side-nav w5" mode="over">
      <div class="f2 pa2">
        <a mat-flat-button routerLink="/plants">My Plants</a>
      </div>
    </mat-drawer>
    <router-outlet></router-outlet>
  </mat-drawer-container>
  </ng-container>
