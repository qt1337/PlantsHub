<div class="plantformfield-container" fxLayout="column" fxFlex.xs="100%">
<h2>{{plantDialogueTitle}}</h2>
  <ng-container *ngFor="let formField of plantFormFields">
  <mat-form-field appearance="standard">
      <mat-label>{{formField.title}}</mat-label>
      <input matInput type="text" [(ngModel)]="newPlant[formField.name]">
      <button mat-button *ngIf="newPlant[formField.name]" matSuffix mat-icon-button aria-label="Clear"
              (click)="newPlant[formField.name]=[formField.defaultValue]">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <br>
  </ng-container>

  <mat-form-field appearance="standard">
    <!-- Birthday -->
    <mat-label>Birthday of the Plant</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="newPlant.plantBirthday">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
   <input type="file" (change)="onFileSelected($event)">
  <div class="button-menu">
    <button mat-flat-button id="cancel-button" [mat-dialog-close]="true">Cancel</button>
    <button mat-flat-button id="add-button" [mat-dialog-close]="true" (click)="addPlant()">Add Plant
    </button>
  </div>
</div>
