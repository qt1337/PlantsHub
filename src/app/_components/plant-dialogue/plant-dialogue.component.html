<ng-container>
<h2>ADD PLANT</h2>
  <!-- Family Input Field -->
  <mat-form-field appearance="fill">
    <mat-label>Plant Family</mat-label>
    <input matInput type="text" [(ngModel)]="newPlant.family">
    <button mat-button *ngIf="newPlant.family" matSuffix mat-icon-button aria-label="Clear" (click)="newPlant.family=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <br>
  <!-- Name Input Field -->
  <mat-form-field appearance="fill">
    <mat-label>Plant Name</mat-label>
    <input matInput type="text" [(ngModel)]="newPlant.plantName">
    <button mat-button *ngIf="newPlant.plantName" matSuffix mat-icon-button aria-label="Clear" (click)="newPlant.plantName=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <br>
  <!-- Watering Intervals -->
  <mat-form-field appearance="fill">
    <mat-label>Watering Intervals (in days)</mat-label>
    <input matInput type="number" [(ngModel)]="newPlant.wateringInterval">
    <button mat-button *ngIf="newPlant.wateringInterval" matSuffix mat-icon-button aria-label="Clear" (click)="newPlant.wateringInterval=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <!-- Fertilizing Intervals -->
  <mat-form-field appearance="fill">
    <mat-label>Fertilizing Intervals (in days)</mat-label>
    <input matInput type="number" [(ngModel)]="newPlant.fertilizingInterval">
    <button mat-button *ngIf="newPlant.fertilizingInterval" matSuffix mat-icon-button aria-label="Clear" (click)="newPlant.fertilizingInterval=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <!-- Birthday -->
    <mat-label>Birthday of the Plant</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="newPlant.plantBirthday">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <div class="button-menu">
    <button mat-flat-button id="cancel-button" class="grow">Cancel</button>
    <button mat-flat-button id="add-button" class="grow">Add Plant</button>
  </div>
</ng-container>
