<form [formGroup]="form" class="plantformfield-container" fxLayout="column" fxFlex.xs="100%" (ngSubmit)="submitPlantDialogueInformation()">

  <div class="plant-dialog__title-section">
  <h2>{{plantDialogueTitle}}</h2>
  <mat-icon *ngIf="isUpdatingDialogue" (click)="displayPlantDiary()">event</mat-icon>
  </div>
  <ng-container *ngFor="let formField of plantFormFields">
  <mat-form-field appearance="standard">
      <mat-label>{{formField.title}}</mat-label>
      <input matInput type="text" [formControlName]="formField.name" [value]="formField.name">
      <button mat-button *ngIf="newPlant[formField.name]" matSuffix mat-icon-button aria-label="Clear"
              (click)="newPlant[formField.name]=[formField.defaultValue]">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <br>
  </ng-container>
  <mat-form-field appearance="standard">
    <!-- Birthday -->
    <mat-label>Birthday of the Plant</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="plantBirthday">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
   <input type="file" (change)="onFileSelected($event)">
  <div class="plants-dialog__button-menu">
    <button mat-flat-button class="plants-dialog__button-menu--cancel-button" [mat-dialog-close]="true">Cancel</button>
      <button mat-flat-button class="plants-dialog__button-menu--add-button"
              [mat-dialog-close]="true" type="submit" >{{plantDialogueButton}}
      </button>
  </div>
</form>
