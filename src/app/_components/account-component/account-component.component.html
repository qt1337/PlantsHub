<form [formGroup] = "updateUserInformationForm"
      (ngSubmit)="updateUser()"
      class="account-form" fxFlex="30%" fxLayout="row wrap" fxFlex.xs="100%" fxLayoutGap="16px grid" >
  <ng-container *ngFor="let inputField of inputFields">
  <mat-form-field>
    <mat-label>{{inputFieldTitles[inputFields.indexOf(inputField)]}}</mat-label>
    <input matInput disabled [value]="inputField" class="account-form-input">
  </mat-form-field>
  <div class="account-form-edit-icons">
  <mat-icon (click)="toggleDisabledAttributInput()" class="account-form-edit-icons-edit">{{isClicked ? 'done' : 'edit'}}</mat-icon>
  </div>
  </ng-container>
  <button mat-raised-button color="primary" (change)="updateUserInformation()" type="submit">Save Changes</button>
  <button mat-raised-button color="warn" type="submit" (click)="deleteUser()">Delete User</button>
</form>
