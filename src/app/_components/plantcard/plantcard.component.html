<div class="item flex flex-row flex-wrap justify-center">
<div *ngFor="let plant of plants">
<article class="ma2 bg-white br3 pa3 pa4-ns mv3 ba b--black-10 grow tc">
  <div class="tc">
    <img src="{{plant.img}}" class="h4 w4 dib b--black-05" title="{{plant.name}}">
    <h1 class="f3 mb2">{{plant.name}}</h1>
    <h2 class="f5 fw4 gray mt0">{{plant.family}}</h2>
  </div>
</article>
</div>
</div>
