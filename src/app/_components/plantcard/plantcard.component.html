<div class="item flex flex-row flex-wrap justify-center">
<div *ngFor="let plant of plants">
<article class="ma2 bg-white br3 pa3 pa4-ns mv3 ba b--black-10 tc">
  <div class="tc">
    <img src="{{plant.img}}" class="h4 w4 dib b--black-05" title="{{plant.name}}">
    <h1 class="f3 mb2">{{plant.name}}</h1>
    <h2 class="f5 fw4 gray mt0">{{plant.family}}</h2>
    <div class="icon-container flex justify-between">
    <i-feather id="heart-icon-{{ plant.id }}" name="heart" (click)="clickEvent(plant)" [ngClass]="plant.status ? 'fill-red' : 'no-red'" class="big grow"></i-feather>
    <i-feather name="book"></i-feather>
    </div>
  </div>
</article>
</div>
</div>
